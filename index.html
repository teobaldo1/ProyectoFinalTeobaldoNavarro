<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Script -->
  <script src="./main.js" defer></script>

  <!-- Link to CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>To-Do App</title>
  <script src="https://kit.fontawesome.com/396fb25e08.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div>
      <div id="title" >#Todo</div>
      <div id="bloque"  >
        <ul id="encabezado">
          <li id="todasLasTareas"    class= "option" active>All</li>
          <li id="tareasActivas"     class= "option" >Active</li>
          <li id="tareasCompletadas" class= "option"  >Completed</li>
        </ul>   
    </div>
    <div class="contenedor-add">
      <input  id="addDetails" type="text" class="form-control" placeholder="add details">
      <button id="adicionarTarea" class="btn btn-primary">Add</button>
    </div>
    <div id="listaDeTareas"></div>
    <div  id="botonBorrarTodo">
      <button id="borrarTodo" class="btn btn-danger">Delete all</button>
    </div>
  </main>
</body>
</html>
